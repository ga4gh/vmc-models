/**
   Haplotype represents a collection of phased changes on a single
   reference.
*/


syntax = "proto2";

package org.ga4gh.vmc;

import "proto/SequenceReference.proto";
import "proto/IntervalEdit.proto";

message Haplotype {

  required SequenceReference sequence = 1; /// sequence reference (namespace and accession)
  repeated IntervalEdit interval_edits = 2; /// phased changes; intervals should not overlap

}
